<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random</title>

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/underscore/underscore-min.js"></script>
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">

  <script src="/static/app.js"></script>
  <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
	<h1> </h1>

	<div class = "container">
		<nav class="navbar navbar-default smallernav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Random Testing
          </a>



          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control smallnav" id = "loc" placeholder="City or Neighborhood">
            </div>
            <button id= "locbtn" type="btn" class="btn btn-default">!</button>
          </form>
          <form class="navbar-form navbar-right " role="search">
            <div class="form-group">
              <input type="text" class="form-control smallnav" id = "rad" placeholder="Radius?">
            </div>
            <button id= "radiusBtn" type="btn" class="btn btn-default">!</button>
          </form>
          </nav>
       
        <div class="round-button"><div class="round-button-circle"><a id = "random" class="round-button">Random!</a></div></div>

        <hr>
        <ul id="rest-ul" class = "col-md-4 float-right"></ul>
      </div>
      <script type="text/template" id="restaurant-template">
      <li><%= name %></li>
      <li><%= rating %> Star Rating! ... with <%= reviews %> reviews</li>
      <li><%= display_address %></li>
      </script>

      <form class = "btn btn-default" method = "post" action = "/logout">
        <input type = "submit" value = "logout">
      </form>
      <button type="btn" id = "profileBtn" class = "btn btn-primary btn-lg" data-toggle = "modal" data-target = "#profileModal" > ... </button>
      
    </div>
    <button type= "btn" id = "logBtn" class= "btn btn-primary btn-lg"> Log </button>
    <button type= "btn" id = "questionBtn" data-toggle = "modal" data-target = "#questionsModal" class= "btn btn-primary btn-lg"> ?s </button>

    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Favorite Restaurants</h4>
          </div>
          <div class="modal-body">
            <ul id = "profileFavs">
            </ul>
            <script type="text/template" id="pfTemplate">
            <li><%= name %> : <%= location %> </li>
            </script>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="questionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Still can't decide ...</h4>
          </div>
          <div class="modal-body">
           
          <!--   <ul id = "profileFavs">
            </ul>
            <script type="text/template" id="pfTemplate">
            <li><%= name %> : <%= location %> </li>
            </script>

          </div> -->
          <div class="modal-footer">
              <button type="btn" value= "Nah" class=" btn btn-default">Nah</button>
             <button type="btn" value= "Yup" class=" btn btn-default">Yup</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
