<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random</title>

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/underscore/underscore-min.js"></script>
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <script src="/static/app.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
  
  <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
  

	<h1> </h1>

	<div class = "container-fluid">
		<nav class="navbar navbar-default smallernav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Random Testing
          </a>



          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control smallnav" id = "loc" placeholder="City or Neighborhood">
            </div>
            <button id= "locbtn" type="btn" class="btn btn-default">submit</button>
          </form>
          <form class="navbar-form navbar-right " role="search">
            <div class="form-group">
              <input type="text" class="form-control smallnav" id = "rad" placeholder="Distance (mi)">
            </div>
            <button id= "radiusBtn" type="btn" class="btn btn-default">submit</button>
          </form>
        </nav>
        <div class="container-fluid randomButton">
          <div class="row">
            <div id="map" class="map_column"></div>
            <div class="col-xs-3 col-sm-3 col-md-3">
              <button class="newButton" id="random">RANDOM</button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <ul id="rest-ul">
              </ul>
            </div>
        </div>
        


        <hr>
        
      </div>
      <script type="text/template" id="restaurant-template">
      <li><%= name %></li><br>
      <li><%= rating %> Star Rating! ... with <%= reviews %> reviews</li><br>
      <li><%= display_address %></li>
      </script>


    
      
    </div>
    <div class ="container-fluid">
      <div class ="row">
        <div class = "col-md-4"></div>
          <div class = "col-md-4">
         <button type="btn" id = "profileBtn" class = "btn btn-primary btn-lg" data-toggle = "modal" data-target = "#profileModal" ><span class = "glyphicon glyphicon-th-list"></span></button>
    <button type= "btn" id = "logBtn" class= "btn btn-primary btn-lg"><span class = "glyphicon glyphicon-pushpin"></span></button>
    <button type= "btn" id = "questionBtn" data-toggle = "modal" data-target = "#questionsModal" class= "btn btn-primary btn-lg"><span class = "glyphicon glyphicon-cutlery"></span></button>
  </div>
  <div class = "col-md-4"></div>
    <hr>
    <form  method = "post" action = "/logout">
      <input type = "submit" value = "logout" class = "btn btn-primary">
    </form>
  </div>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Pinned Restaurants</h4>
          </div>
          <div class="modal-body">
            <ul id = "profileFavs">
            </ul>
            <script type="text/template" id="pfTemplate">
            <li><%= name %> : <%= location %> </li>
            </script>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="questionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Still can't decide ...</h4>
        </div>
        <div class="modal-body">
          <ul id = "question">
          </ul>
          <script type="text/template" id="questionTemplate">
          <li><%= question %></li>
          </script>

          <div class="modal-footer">
            <button type="btn" id= "nahBtn" class=" btn btn-default"><span class= "glyphicon glyphicon-remove"></button>
            <button type="btn" id= "yupBtn" class=" btn btn-default" data-dismiss= "modal"><span class ="glyphicon glyphicon-ok"></span></button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
